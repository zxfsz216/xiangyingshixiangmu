<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=
HbUVYMUg6PwbOnXkztdgSQlQ">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 

if(navigator.geolocation){
              alert("该设备支持定位");
 
            navigator.geolocation.getCurrentPosition(successFn,errorFn);
          }else{
              alert("该设备不支持");
          }
          function successFn(opsition){
               console.log(opsition);
         lat=opsition.coords.latitude;
         lng=opsition.coords.longitude;
         console.log("经度"+lat+":"+"纬度"+lng);

         }
         function errorFn(error){
        console.log(error);
        switch(error.code){
            case 1:
            alert("用户拒绝获取位置信息");
            break;
            case 2:
            alert("用户获取位置信息失败");
            break;
            case 3:
            alert("用户获取位置信息超时");
            break;
            case 0:
            alert("用户获取位置信息未知错误");
            break;
        }
}
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(111,36);
// 创建点坐标  
map.centerAndZoom(point, 10);
// 初始化地图，设置中心点坐标和地图级别  
</script>  
</body>  
</html>
